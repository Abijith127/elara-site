<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitsByElara — Effortless Ethnicwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "system-ui", "Segoe UI", "Roboto", "Arial", "sans-serif"] },
          keyframes: {
            bounceIn: {
              '0%': { opacity: 0, transform: 'scale(0.95)' },
              '100%': { opacity: 1, transform: 'scale(1)' },
            },
          },
          animation: {
            bounceIn: 'bounceIn 0.5s ease-out forwards',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-white text-slate-900">

  <!-- Existing Navigation + Hero (omitted for brevity) -->

  <!-- 3D Model Viewer Section -->
  <section id="3d-preview" class="max-w-6xl mx-auto px-4 sm:px-6 py-12 text-center">
    <h2 class="text-2xl font-bold mb-6 animate-bounceIn">See it in 3D</h2>
    <div class="flex justify-center">
      <model-viewer
        src="model/kurti.glb"
        alt="Short Kurti 3D View"
        ar
        auto-rotate
        camera-controls
        shadow-intensity="1"
        style="width:100%; max-width:400px; height:500px;">
      </model-viewer>
    </div>
  </section>

  <!-- Shop Section with Product Cards -->
  <section id="shop" class="bg-slate-50/60 border-y border-slate-100">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-12 grid sm:grid-cols-2 lg:grid-cols-4 gap-5">
      <!-- Sample Product Card -->
      <article class="group rounded-3xl bg-white border border-slate-100 shadow-sm overflow-hidden transition-transform transform hover:scale-105 hover:shadow-xl animate-bounceIn">
        <img src="images/IMG-20250807-WA0002.jpg" alt="Short Kurti — Mustard Glow" class="aspect-[4/5] object-cover">
        <div class="p-4">
          <div class="text-lg font-semibold">Short Kurti — Mustard Glow</div>
          <div class="mt-1 flex items-baseline gap-2">
            <div class="text-lg font-bold text-rose-600">₹399</div>
            <div class="text-sm line-through text-slate-400">₹799</div>
          </div>
          <a href="#" data-product="Short Kurti — Mustard Glow" class="order-button mt-3 inline-block px-4 py-2 rounded-xl bg-rose-600 text-white text-sm font-medium hover:bg-rose-700">
            Order Now
          </a>
        </div>
      </article>
      <!-- Repeat for other products similarly -->
    </div>
  </section>

  <!-- Order Form Section -->
  <section id="contact" class="max-w-4xl mx-auto px-4 sm:px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-center">Place Your Order</h2>
    <form id="orderForm" class="grid grid-cols-1 gap-3">
      <input name="name" type="text" placeholder="Your Name" required class="px-3 py-2 rounded-xl border border-slate-200" />
      <input name="email" type="email" placeholder="Your Email" required class="px-3 py-2 rounded-xl border border-slate-200" />
      <select name="product" required class="px-3 py-2 rounded-xl border border-slate-200">
        <option value="">Select a Kurti</option>
        <option>Short Kurti — Mustard Glow</option>
        <!-- more options -->
      </select>
      <button type="submit" class="bg-rose-600 text-white rounded-xl px-5 py-3 hover:bg-rose-700">Place Order</button>
    </form>
  </section>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const { name, email, product } = Object.fromEntries(new FormData(e.target).entries());

      const res = await fetch("/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, product })
      });
      const data = await res.json();
      alert(data.message);

      if (res.ok) window.location.href = "/thank-you.html";
    });

    document.querySelectorAll(".order-button").forEach(btn => {
      btn.addEventListener("click", e => {
        e.preventDefault();
        document.querySelector("select[name=product]").value = btn.getAttribute("data-product");
        window.scrollTo({ top: document.getElementById("contact").offsetTop, behavior: "smooth" });
      });
    });
  </script>

</body>
</html>
