<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elara - Fits That Feel Like You</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 border-b border-slate-100">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <a href="#top" class="flex items-center gap-2">
        <!-- Logo Image -->
        <img src="images/Screenshot_20250813_011123_OneDrive.jpg" 
             alt="Elara Logo" 
             class="w-10 h-10 rounded-xl shadow-sm object-cover">
        <div class="leading-none">
          <div class="text-xl font-bold tracking-tight">Elara</div>
          <div class="text-[11px] uppercase tracking-widest text-slate-500">
            Fits that feel like you
          </div>
        </div>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
    <h1 class="text-3xl font-bold mb-4">Welcome to Elara</h1>
    <p class="text-gray-700">Discover fits that feel like you — stylish, comfortable, and uniquely yours.</p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t border-gray-200 py-6 mt-12">
    <div class="max-w-6xl mx-auto px-4 text-center text-gray-500 text-sm">
      © 2025 Elara. All rights reserved.
    </div>
  </footer>

</body>
</html>
